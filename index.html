<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-head">
            <div class="user">
                <div class="user-picture">
                    <div class="img"></div>
                </div>
                <span class="username">
                    dt
                </span>
            </div>
            <div class="plus">
                +
            </div>
            <div class="timestamp">
                12h
            </div>
        </div>
        <div class="card-body">
            <div class="poop-wrapper">
                <img class="poop-png" src="https://pngimg.com/uploads/poop/poop_PNG38.png" alt="">
            </div>
            <span class="img-spec">400 x 400</span>
            <div class="desc-wrapper">
                <span class="img-description">Powered by HTML.COM</span>
            </div>
        </div>
        <div class="card-footer">
            <h2 class="food-title">cakepudding</h3>
            <h4 class="food-description">at mistyrose</h4>
            <div class="footer-bottom">
                <div class="left">
                    left
                </div>
                <div class="right">
                    right
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
